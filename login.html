<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Polícia Civil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/Brasão_da_Polícia_Civil_do_Estado_do_Rio_de_Janeiro.png" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #202024 0%, #121214 100%);
    }

    .login-card {
      background: var(--bg-panel);
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
      border: 1px solid var(--border-light);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .login-logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-title {
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .login-desc {
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .btn-discord {
      background: #5865F2;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-discord:hover {
      background: #4752c4;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="assets/Brasão_da_Polícia_Civil_do_Estado_do_Rio_de_Janeiro.png" alt="Logo PC" class="login-logo">
    <h2 class="login-title">ACESSO RESTRITO</h2>
    <p class="login-desc">Sistema Integrado da Polícia Civil.<br>Apenas oficiais autorizados.</p>

    <a href="https://discord.com/oauth2/authorize?client_id=1451342682487259319&response_type=token&redirect_uri=https%3A%2F%2Fsistema-emissao.vercel.app%2F&scope=identify+guilds" class="btn-discord">
      <i class="fa-brands fa-discord"></i> Entrar com Discord
    </a>
  </div>

  <div id="custom-modal" class="modal-overlay hidden">
    <div class="modal-box">
      <div class="modal-icon" id="modal-icon-box">
        <i id="modal-icon" class="fa-solid fa-circle-check"></i>
      </div>
      <h3 id="modal-title">Aviso</h3>
      <p id="modal-desc">...</p>
      <div class="modal-actions">
        <button id="btn-modal-cancel" class="btn-secondary hidden">Cancelar</button>
        <button id="btn-modal-confirm" class="btn-primary">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
